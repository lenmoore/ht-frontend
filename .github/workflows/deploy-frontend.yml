name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HT_SERVER_ADDR }}
          username: ${{ secrets.HT_SERVER_USER }}
          key: ${{ secrets.HT_SERVER_PRIVKEY }}
          script: |
            cd /home/ubuntu/ht-frontend
            export GIT_SSH_COMMAND='sudo ssh -i /home/ubuntu/.ssh/id_ed25519 -o IdentitiesOnly=yes'
            nvm use 18
            git pull
            npm install
            npm run build
            rsync -av --delete /home/ubuntu/ht-frontend/dist/ /var/www/ht-frontend/
            sudo nginx -s reload
